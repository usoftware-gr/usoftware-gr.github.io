<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="img/favicon.ico" sizes="64x64"><!--favicon-->
        <meta name="viewport" content="width=device-width, initial-scale=0.9">
        <title>U Software Group</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <link rel="stylesheet" type="text/css" href="fonts.css">
    </head>
        <body>

        <nav>
            <div id="header_content">
              <div id="logo" onclick="open_menu()">
                <span id="menu_svg"></span>
                     <img id="logo_img" src="img/logo.svg">
                    </div>
                <span>
                <ul id="link_content"><li>Products</li><li>information</li><li></li></ul>
            </span>
        </div>

        <div style="display: none;" id="header_sc">
            <img id="logo_img" src="img/logo.svg">
            <span>
            <ul><li>Products</li><li>information</li><li></li></ul>
        </span>


    </div>


        </nav>
<div id="con">
        <div id="content">
            <div style="height:10vh;"></div>

        </div>

        
        <div id="mobile_content">
        </div>      
        </div>

        <div id="color_mode_select">
          <img id="moon" onclick="dark_mode()" src="img/dark.svg">
          <img id="sun" onclick="light_mode()" src="img/light.svg">
        </div>

        <div style="display: none;" id="menu">
  
          <div id="link_content_menu"></div>
      </div>
    </body>
    <script src="main.js"></script>
<script>
  
// 要素を取得
const body = document.getElementsByTagName("html")[0];
const li = document.getElementsByTagName("li")[0];
const sun = document.getElementById("sun"); // IDで取得する
const moon = document.getElementById("moon"); // IDで取得する

// ローカルストレージからカラーモードを取得
const colorMode = localStorage.getItem("color_mode");

// カラーモードに応じてスタイルを変更
if (colorMode === "dark") {
  const body = document.getElementsByTagName("html")[0];
  const li = document.getElementsByTagName("li")[0];
  const sun = document.getElementById("sun"); // IDで取得する
  const moon = document.getElementById("moon"); // IDで取得する

  body.style.background = "#333";
  header_content.style.background = "#333";
  document.body.style.color = "#fff";
  sun.style.display = "block";
  moon.style.display = "none";
  logo_img.src = "img/white_logo.svg";
  localStorage.setItem("color_mode", "dark");
  menu_svg.innerHTML = '<img style="vertical-align: 38%;margin-left: 20px; height:28px;" src="img/menu_white.svg">';

  const allLinks = document.querySelectorAll('a');

// 各 a タグのスタイルを変更
allLinks.forEach(link => {
  link.style.color = 'white';
});

menu.style.background = "#242424";


  
} 
else if (colorMode === "light") {
  const body = document.getElementsByTagName("html")[0];
  const li = document.getElementsByTagName("li")[0];
  const sun = document.getElementById("sun"); // IDで取得する
  const moon = document.getElementById("moon"); // IDで取得する
  body.style.background = "#fff";
  header_content.style.background = "#fff";
  sun.style.display = "none";
  moon.style.display = "block";
  document.body.style.color = "#000";
  logo_img.src = "img/logo.svg";
  localStorage.setItem("color_mode", "light");
  menu_svg.innerHTML = '<img style="vertical-align: 38%;margin-left: 20px; height:28px;" src="img/menu.svg">';
  const allLinks = document.querySelectorAll('a');
  document.getElementById("menu").style.background = "#fff";

// 各 a タグのスタイルを変更
allLinks.forEach(link => {
  link.style.color = '#000';
});
  
} 
else {
  const body = document.getElementsByTagName("html")[0];
  const li = document.getElementsByTagName("li")[0];
  const sun = document.getElementById("sun"); // IDで取得する
  const moon = document.getElementById("moon"); // IDで取得する
  body.style.background = "#fff";
  
  header_content.style.background = "#fff";
  sun.style.display = "none";
  moon.style.display = "block";
  document.body.style.color = "#000";
  logo_img.src = "img/logo.svg";
  localStorage.setItem("color_mode", "light");
  menu_svg.innerHTML = '<img style="vertical-align: 38%;margin-left: 20px; height:28px;" src="img/menu.svg">';
  document.getElementById("menu").style.background = "#fff";
  const allLinks = document.querySelectorAll('a');

// 各 a タグのスタイルを変更
allLinks.forEach(link => {
  link.style.color = '#000';
});
}

header_sc.style.color = "#000";

    </script>
       

    </html>
